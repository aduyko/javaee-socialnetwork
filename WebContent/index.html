<html>
<head>
<title>90's Cover Band</title>
<link rel="stylesheet" type="text/css" href="styles/main_style.css">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="scripts/validation.js" type="text/javascript"></script>
<script type="text/javascript">

	// Make sure the user email and password are valid
	function signIn(){
		var username = $('#email').val();
		var password = $('#password').val();
		var validated = true;
		/*if(!validatePassword(password)) {
			validated = false;
			$('#password').addClass('input-error');
		}
		if(!validateEmail(username)) {
			validated = false;
			$('#email').addClass('input-error');
		}*/
		if(validated){
			$('#login_form').submit();
		}
	}
	
	// Remove all errors from the page
	function removeErrors(){
		$('*').removeClass('input-error');
	}

	// jQuery wrapper, doesn't execute until page loads 
	$(function(){
		
		// React to clicking on button
		$('#btn_login').click(function(){
			removeErrors();
			signIn();
		});
		
	});
	
</script>
</head>
<body>

<div class="float-center">

	<h1>90's Cover Band</h1>
	<br>
	<br>
	
	<form id="login_form" action="servlets/login.jsp" method="post">
		<input id="email" name="username" placeholder="Email" type="text">
		<input id="password" name="password" placeholder="Password" type="password">
		<input id="btn_login" type="button" value="Log In">
	</form>

</div>

</body>
</html>
